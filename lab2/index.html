<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <h1>Lets Go Shopping</h1>
        <input id="itemInput" type="text" placeholder="Enter Item " />
        <button id="addItemButton">Add To Cart</button>
      </section>
      <section>
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <button id="removeItemButton">Remove Last Item</button>
      </section>
    </main>
    <script src="shoppingCart.js"></script>
  </body>
</html>
